<header>
  <nav class="navbar navbar-expand-lg py-3 custom-navbar shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center fw-bold fs-4" href="/">
        <i class="bi bi-cloud-arrow-up-fill fs-3 me-2 text-primary"></i>
        FriLat
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fw-semibold gap-lg-3">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/upload">Upload</a></li>
        </ul>
        <div class="d-flex gap-2 ms-lg-4 mt-3 mt-lg-0">
          {% if current_user %}
            <!-- Kullanıcı girişi yapılmışsa: -->
            <div class="dropdown">
              <a class="btn btn-outline-primary rounded-pill px-3 dropdown-toggle d-flex align-items-center"
                 href="/dashboard" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="{{ current_user.avatar or '/static/default_avatar.png' }}" class="rounded-circle me-2" width="28" height="28" style="object-fit:cover;">
                {{ current_user.username }}
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                <li><a class="dropdown-item" href="/dashboard"><i class="bi bi-person-circle me-1"></i> Dashboard</a></li>
                <li><a class="dropdown-item" href="/settings"><i class="bi bi-gear me-1"></i> Settings</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item text-danger" href="/logout"><i class="bi bi-box-arrow-right me-1"></i> Log Out</a></li>
              </ul>
            </div>
          {% else %}
            <!-- Giriş yoksa: -->
            <a class="btn btn-outline-primary rounded-pill px-3" href="/login"><i class="bi bi-person"></i> Login</a>
            <a class="btn btn-primary rounded-pill px-3" href="/signup"><i class="bi bi-person-plus"></i> Sign Up</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
</header>
