{% extends "base.html" %}
{% block title %}Sign In | FriLat{% endblock %}

{% block content %}
<section class="account-section py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="glass-bg p-5 rounded-4 shadow-lg">
          <h2 class="fw-bold mb-3 text-center gradient-text">Sign in to FriLat</h2>
          <form method="POST" autocomplete="off">
            <div class="mb-3">
              <label class="form-label fw-semibold" for="login-email">Email</label>
              <input type="email" class="form-control" id="login-email" name="email" required>
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold" for="login-password">Password</label>
              <input type="password" class="form-control" id="login-password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold mb-2">Sign In</button>
            <div class="text-center small mt-2">
              Don't have an account?
              <a href="/signup" class="link-primary">Create one</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
